<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiar1(){
            var texto=document.getElementById("Texto");
            texto.style.color="Red";
        }
        function cambiar2(){
            var texto=document.getElementById("Texto");
            texto.style.color="Blue";
        } 
    </script>
</head>
<body>
    <h1 id="Texto">Esto es un parrafo</h1> 
    <input type="button" value="Rojo" onclick="cambiar1()">
    <input type="button" value="Azul" onclick="cambiar2()">

    
</body>
</html>
